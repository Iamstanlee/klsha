name: klsha
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+0

environment:
  sdk: '>=3.0.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  dio: 5.1.2
  equatable: 2.0.5
  phosphor_flutter: ^2.0.0
  intl: 0.18.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mocktail: ^1.0.0
  bloc_test: ^9.1.4

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Punta
      fonts:
        - asset: assets/fonts/Punta.otf